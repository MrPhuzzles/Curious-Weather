<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Curious Weather App</title>
</head>

<body>
    <!--Header that will become a Jumbotron and act as title-->
    <header>
        <h1>Curious Weather Dashboard</h1>
    </header>

    <!--Section for search input and search history-->
    <section class="city-search">
        <div>
            <label for="city-search">Search for a city</label>
            <input type="search" name="city-search" id="city-search" placeholder="Type a city name here">
            <button>Temporary Search button</button>
        </div>
        <div>
            <h3>Search History:</h3>
            <ul>

            </ul>
        </div>
    </section>

    <!--Section for current weather to be displayed-->
    <section class="current-weather">
        <div>
            <h2>Future City name and date</h2>
            <p>Temperature:</p>
            <p>Wind Speed:</p>
            <p>Humidity:</p>
            <p>UV Indext:</p>
        </div>
    </section>

    <!--Section for 5 day forecast to be displayed-->
    <section class="five-day">
        <div>
            <h2>5-Day Forecast:</h2>
        </div>
        <div>
            <h2>This will be populated with weather stuffs</h2>
        </div>
    </section>
    <!--Footer section of page-->
    <footer>
        <h4>Â© 2022 Created by James Tietjen</h4>
    </footer>
    <script src="./assets/js/script.js"></script>
